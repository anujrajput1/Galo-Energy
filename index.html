<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galo Energy</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="container">
            <button class="btn">Menu</button>
            <div class="dropdown-items">
                <a href="">Latest Posts</a>
                <a href="">Famous Posts</a>
                <a href="">Trending Posts</a>
            </div>
        </div>

        <div class="container2">
            <a href="">Tags</a>
            <a href="">About Us</a>
        </div>
    </nav>

    <div id="main">
        <main id="main-left">
            <h2>Post your article here!</h2>
            <div>
                <p></p>
                <button class="btn btn-success">Post</button>
            </div>
        </main>
        
        <main id="main-right">
            <form>
                <h2>Give your feedback here!</h2>
                <input type="text" placeholder="Name" class="inputs">
                <br>
                <input type="text" placeholder="Number" class="inputs">
                <br>
                <input type="text" placeholder="Email" class="inputs">
                <br>
                <textarea name="" id="" cols="50" rows="10" placeholder="Your Feedback"></textarea class="inputs">
            </form>
            <button class="btn btn-success">Submit Feedback</button>
        </main>
    </div>
        
    <footer>
        <ul>
            <li><a href="https://www.instagram.com/">Instagram</a></li>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
            <li><a href="https://www.youtube.com/">Youtube</a></li>
        </ul>
    </footer>
</body>
</html>
